                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                aria-expanded="false">
                                CATEGORIES
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="shop.html?category=men&collection=tshirts">MEN</a></li>
                                <li><a class="dropdown-item" href="shop.html?category=women&collection=tshirts">WOMEN</a></li>
                                <li><a class="dropdown-item" href="shop.html?category=newCollection">NEW COLLECTION</a></li>

                        </li>
                    </ul>
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- <li class="nav-item d-flex align-items-center">

                                    <i class="fas fa-search search-icon" id="searchBtn"></i>
                                </div>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">MY CART <i
                                        class="fas fa-shopping-bag ms-2"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container px-xl-5">
            <div class="row">
                <div class="col-lg-8">
                    <h3 class="mt-5">My Items</h3>
                    <div class="items_container mt-5">
                        <div class="row" id="cart_container">
                            <!-- <div class="col-md-6 item d-flex align-items-center mb-5">
                                <div class="item_img">
                                    <img src="images/products/men/tshirts/1.jpg" class="img-fluid">
                                </div>
                                <div class="ms-3">
                                    <p>Price: EGP 100</p>
                                    <p>Quantity: 1</p>
                                    <button class="btn remove_btn">Remove</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h3 class="mt-5">Shipping Details</h3>
                    <div class="shipping_details mt-5">
                        <form>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                                <p class="text-danger error" id="address_error">Please enter your address</p>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" required>
                                <p class="text-danger error" id="phone_error">Please enter your phone number</p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <p class="text-danger error" id="email_error">Please enter your email</p>
                            </div>
                            <button class="btn remove_btn w-100" type="submit" id="checkout" onclick="order(event)">Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer class="py-4 mt-5">
        <div class="d-flex justify-content-center align-items-center">

                <img src="images/logo_white.png" width="100">
